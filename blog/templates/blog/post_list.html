    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.image %} 
            <div class="row">
              <div class="col-xs-6 col-md-6">
                <a href="#" class="thumbnail">
                  <img src="{{post.image.url}}" alt="...">
                </a>
              </div>
            </div>
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
